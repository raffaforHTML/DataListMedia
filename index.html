<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List - Apk</title>
</head>
<body>
  <style>
    body {
      background-color: green;
    }
   input {
      border-radius: 10px;
      padding: 5px;
      color: black;
    }
    h4 {
      color: red;
      height: 20px;
    }
  </style>
  <center>
    <br>
    <br>
    <br>
    <h4>APK HIBURAN FAVORIT</h4>
  <input type="text" list="hiburan">
  <datalist id="hiburan">
    <option>Facebook</option>
    <option>YouTube</option>
    <option>Instagram</option>
    </datalist>
    <br>
    <br>
    <br>
        <h4>APK DOMPET DIGITAL FAVORIT</h4>
  <input type="text" list="transaksi">
  <datalist id="transaksi">
    <option>Dana</option>
    <option>Gopay</option>
    <option>BRImo</option>
    </datalist>
    <br>
    <br>
    <br>
        <h4>APK PESAN FAVORIT</h4>
  <input type="text" list="pesan">
  <datalist id="pesan">
    <option>Email</option>
    <option>Messenger</option>
    <option>WhatsApp</option>
    </datalist>
</body>
</html>
